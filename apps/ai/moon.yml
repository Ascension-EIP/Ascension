$schema: 'https://moonrepo.dev/schemas/project.json'

language: 'python'

project:
  name: 'ai'
  description: 'AI service for Ascension'

tasks:
  setup:
    command: 'python'
    args: ['-m', 'venv', 'venv']
    inputs:
      - 'requirements.txt'

  install:
    command: 'venv/bin/pip'
    args: ['install', '-r', 'requirements.txt']
    inputs:
      - 'requirements.txt'
    deps:
      - 'setup'

  dev:
    command: 'venv/bin/python'
    args: ['main.py']
    deps:
      - 'install'
    env:
      LOG_LEVEL: 'debug'
    options:
      envFile: true

  build:
    command: 'venv/bin/python'
    args: ['-m', 'build']
    deps:
      - 'install'

  lint:
    command: 'venv/bin/ruff'
    args: ['check', '.']
    deps:
      - 'install'

  test:
    command: 'venv/bin/pytest'
    deps:
      - 'install'
