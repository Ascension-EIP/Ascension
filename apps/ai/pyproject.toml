[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "ascension-ai"
version = "1.0.0"
description = "AI component for Ascension EIP"
requires-python = ">=3.12"
dependencies = [
    "pika>=1.3,<2",
    "psycopg2-binary>=2.9,<3",
    "boto3>=1.35,<2",
    "mediapipe>=0.10,<1",
    "opencv-python-headless>=4.10,<5",
    "numpy>=1.26,<3",
]

[project.optional-dependencies]
dev = [
    "ruff>=0.9,<1",
    "pytest>=8,<9",
    "build>=1,<2",
]

[project.scripts]
ascension-worker = "consumer:main"

[tool.setuptools]
py-modules = ["consumer", "main"]

[tool.ruff]
exclude = ["venv"]
