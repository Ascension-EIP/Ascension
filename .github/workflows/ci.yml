############################ CONFIGURATION ####################################
name: ascension-ci
on: [push, pull_request]

env:
  GITHUB_ACTIONS: true

concurrency:
  group: ${{ github.workflow }}-${{ github.ref_name }}
  cancel-in-progress: true
###############################################################################



############################ JOBS #############################################
jobs:
  ########################## COMMIT & BRANCH ##################################
  check_commit_and_branch:
    runs-on: ubuntu-latest

    ######################## STEPS ############################################
    steps:
      - name: Checkout
        uses: actions/checkout@v4.1.1
        with:
          fetch-depth: 0

      - name: Launch commit checker
        run: |
          COMMIT_NAME=$(git log --format="%s" -1)
          .github/scripts/check_commit "$COMMIT_NAME"

      - name: Launch branch checker
        if: github.ref_type != 'tag'
        run: |
          if [ "${GITHUB_EVENT_NAME}" = "pull_request" ]; then
              BRANCH_NAME="${GITHUB_HEAD_REF}"
          else
              BRANCH_NAME="${GITHUB_REF#refs/heads/}"
          fi
          echo "Branch detected: $BRANCH_NAME"
          .github/scripts/check_branch "$BRANCH_NAME"
        env:
          GITHUB_HEAD_REF: ${{ github.head_ref }}
  #############################################################################


  ########################## SERVER (RUST) ####################################
  check_server:
    runs-on: ubuntu-latest
    needs: check_commit_and_branch

    ######################## STEPS ############################################
    steps:
      - name: Checkout
        uses: actions/checkout@v4.1.1
        with:
          fetch-depth: 0

      - name: Set up Rust toolchain
        uses: dtolnay/rust-toolchain@stable
        with:
          components: rustfmt, clippy

      - name: Install moon
        uses: moonrepo/setup-toolchain@v0
        with:
          auto-install: true
          cache: false
      - name: Cache Cargo registry
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            apps/server/target
          key: ${{ runner.os }}-cargo-${{ hashFiles('apps/server/Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-cargo-

      #- name: Cache moon store
      #  uses: actions/cache@v4
      #  with:
      #    path: .moon/cache
      #    key: ${{ runner.os }}-moon-server-${{ github.sha }}
      #    restore-keys: |
      #      ${{ runner.os }}-moon-server-

      - name: Format check
        run: moon run server:format

      - name: Lint
        run: moon run server:lint

      - name: Build
        run: moon run server:build-release

      - name: Test
        run: moon run server:test
  #############################################################################


  ########################## MOBILE (FLUTTER) #################################
  check_mobile:
    runs-on: ubuntu-latest
    needs: check_commit_and_branch

    ######################## STEPS ############################################
    steps:
      - name: Checkout
        uses: actions/checkout@v4.1.1
        with:
          fetch-depth: 0

      - name: Set up Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.41.2'
          channel: stable
          cache: true

      - name: Cache pub dependencies
        uses: actions/cache@v4
        with:
          path: |
            ~/.pub-cache
            apps/mobile/.dart_tool
          key: ${{ runner.os }}-pub-${{ hashFiles('apps/mobile/pubspec.lock') }}
          restore-keys: |
            ${{ runner.os }}-pub-

      - name: Install moon
        uses: moonrepo/setup-toolchain@v0
        with:
          auto-install: true
      - name: Cache moon store
        uses: actions/cache@v4
        with:
          path: .moon/cache
          key: ${{ runner.os }}-moon-mobile-${{ github.sha }}
          restore-keys: |
            ${{ runner.os }}-moon-mobile-
      - name: Clean moon stale states
        run: rm -rf .moon/cache/states

      - name: Format check
        run: moon run mobile:format

      - name: Lint
        run: moon run mobile:lint

      - name: Test
        run: moon run mobile:test
  #############################################################################


  ########################## AI (PYTHON) ######################################
  check_ai:
    runs-on: ubuntu-latest
    needs: check_commit_and_branch

    ######################## STEPS ############################################
    steps:
      - name: Checkout
        uses: actions/checkout@v4.1.1
        with:
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"
          cache: pip
          cache-dependency-path: apps/ai/requirements.txt

      - name: Install moon
        uses: moonrepo/setup-toolchain@v0
        with:
          auto-install: true
      #- name: Cache moon store
      #  uses: actions/cache@v4
      #  with:
      #    path: .moon/cache
      #    key: ${{ runner.os }}-moon-ai-${{ github.sha }}
      #    restore-keys: |
      #      ${{ runner.os }}-moon-ai-
      - name: Nuke moon cache
        run: rm -rf .moon/cache

      - name: Cache Python venv
        uses: actions/cache@v4
        with:
          path: apps/ai/venv
          key: ${{ runner.os }}-venv-ai-${{ hashFiles('apps/ai/requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-venv-ai-

      - name: Install dependencies
        run: moon run ai:install

      - name: Lint
        run: moon run ai:lint

      - name: Test
        run: moon run ai:test
  #############################################################################

###############################################################################
